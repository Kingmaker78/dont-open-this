<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf School Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/lawer.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-image: url(assets/space.jpg);">
    <div class="wrapper">
        <span class="bg-animat"></span>
        <div class="form-box login">
            <h2 class="animate__animated animate__pulse animate__infinite">
                Login
            </h2>
            <Form action="index.html">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>

                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for=""> password</label>
                    <i class='bx bxs-lock-alt'></i>
                    <br>
                    <BUtton type="submit" class="btn">login</BUtton>
                    <div class="logreg-link">
                        <p>Dont have a account?
                             <a href="Signup.html" class="register-link">Sign Up</a></p>
                    
                </div>
            </Form>
        </div>
        <div class="info-text">
            <h3 class="animate__animated animate__slideInRight animate__slower animate__repeat-1">Welcome Back</h3>
            <p class="animate__animated animate__slideInRight animate__slower animate__repeat-1">
                Dear Student login and start your <br> Wolf School Jurney
            </p>
        </div>
    </div>
</body>
</html>
